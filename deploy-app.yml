- name: Deploy PHP_Crud app
  hosts: "{{ target_env | default('staging') }}"
  become: yes
  vars:
    web_root: /var/www/html
    tmp_zip: "/tmp/phpapp-{{ artifact_version }}.zip"
    tmp_extract: "/tmp/phpapp_extract_{{ artifact_version }}"
    mysql_app_password: "{{ mysql_app_password | default('app_pass') }}"
  roles:
    - apache_php
    - mysql
    - deploy_app



